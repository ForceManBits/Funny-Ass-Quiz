<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media1.tenor.com/m/YDRHWu7LRYIAAAAC/ryu-dance.gif" type="image/gif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Fighting Quiz</title>
</head>
<body>

    <div class="quiz-container">
        <h1>Perguntas Miscelâneas sobre jogos de luta </h1>

        <div id="pergunta" class="pergunta"></div>
        <div id="opcoes" class="opcoes"></div>
        <div id="resultado" class="resultado"></div>

    </div>

    <script>
        const perguntas = [
            {
                pergunta: "Quem é o protagonista do Street Fighter 2?",
                opcoes: ["Ryu", "Ken", "Zangief", "Juri"],
                resposta: "Ryu"
            },

            {
                pergunta: "Como se faz um Hadouken?",
                opcoes:["623P", "236P", "360P", "1080P"],
                resposta:"236P"
            },

            {
                pergunta: "Quem é o diretor da franquia TEKKEN?",
                opcoes:["Daisuke Ishiwatari", "Hideki Naganuma", "Katsuhiro Harada", "Michael Murray"],
                resposta:"Katsuhiro Harada"
            }, 

            {
                pergunta: "Qual é a cor do Blanka?",
                opcoes:["Branco", "Azul", "Verde", "Marrom"],
                resposta:"Verde"
            },

            {
                pergunta: "Qual é o nome do combo mais famoso do Sol Badguy?",
                opcoes:["Dustloop", "BnB", "Electric Wind God Fist", "Marrom","Snake Edge"],
                resposta:"Dustloop"
            },

            {
                pergunta: "Quem é o pai de Jin Kazama em TEKKEN?",
                opcoes:["Heihachi Mishima", "Jinpachi Mishima", "Jun Kazama", "Kazuya Mishima"],
                resposta:"Kazuya Mishima"
            },
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;
            
            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta certa!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "errou noob. a certa era: " + perguntaAtual.resposta;
                resultadoElemento.className= "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 200); 
            } else {
                resultadoElemento.textContent = "platinou o quiz mané! (recarregue a página pra tentar de novo)";
                resultadoElemento.className = "";
            }
        }

        carregarPergunta();
    </script>
    
</body>

</html>
